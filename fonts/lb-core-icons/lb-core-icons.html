<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lb-core-icons</title>
		<style>
		body {
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:'Helvetica Neue', Arial, sans-serif;
			}
		h1 {
			font-size:18px;
			}
		.icons {
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#800;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			   -moz-transform:scale(1.5);
			    -ms-transform:scale(1.5);
			     -o-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:2em;
			font-size:14px;
			color:#999;
			}

[class*="pre-icon--"]:before,
[class*="icon--"]:before,
[class*="post-icon--"]:after {

    // Mixins
	font-family: "lb-core-icons";
    vertical-align: middle;
    font-size: 0.75em;
    white-space: nowrap;
	display: inline-block;
	font-weight: normal;
	font-style: normal;
	speak: none;
	text-decoration: inherit;
	text-transform: none;
	text-rendering: optimizeLegibility;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}
[class*="pre-icon--"]:before {
	padding-right: 0.417em;
}
[class*="post-icon--"]:after {
	padding-left: 0.417em;
}


/* Icons */

[class*="icon--facebook-circ"]:before,
.post-icon--facebook-circ:after {
	content: "\f100";
}

[class*="icon--rows"]:before,
.post-icon--rows:after {
	content: "\f101";
}

[class*="icon--twitter-circ"]:before,
.post-icon--twitter-circ:after {
	content: "\f102";
}



		</style>
	</head>
	<body>
		<h1>lb-core-icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="facebook-circ"><i class="icon icon_facebook-circ"></i> icon_facebook-circ</div>
			
				<div class="icons__item" data-name="rows"><i class="icon icon_rows"></i> icon_rows</div>
			
				<div class="icons__item" data-name="twitter-circ"><i class="icon icon_twitter-circ"></i> icon_twitter-circ</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;icon icon_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
